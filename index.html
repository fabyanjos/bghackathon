<!DOCTYPE HTML>
<html>
<head>
	<title>Decide for me</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/style.css" rel="stylesheet" media="screen">
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="/js/main.js"></script>
</head>

<body>
	<div class="container">
		<div class="page-header">
		  <h1>Do you have a doubt? <small>We choose for you</small></h1>
		</div>
		<div class="jumbotron">
			<div>
				<h2 id="chosen" class="text-warning"></h2>	
			</div>
		    <div id="player"></div>
		    <h2>How are you feeling?</h2>
		    <div>
		    	<button type="button" class="btn btn-info" onclick="play('happy');"><img src="/img/happy.png"/></button>
		    	<button type="button" class="btn btn-info" onclick="play('sad');" id="addBtn"><img src="/img/sad.png"/></button>
		    </div>
		    
			<div>
				<input type="text" class="form-control" id="focusedInput" name="option">
				
				<button type="button" class="btn btn-info" onclick="choose();">Submit</button>
			</div>
		
		</div>
	</div>
	<script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
