<!DOCTYPE HTML>
<html>
<head>
<title>Decide for me</title>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
<script src="http://connect.soundcloud.com/sdk.js"></script>
<script>
	SC.initialize({
	  client_id: '070b3bfc43c305e3c6aabc4261e36f52'
	});
	
	function addLine() {
		$("#addBtn").before('<input type="text" data-provide="typehead" name="option">')
	}
	
	function choose() {
		var result = Math.floor(Math.random() * $("input[name=option]").length);

		SC.get('/tracks', {q: $("input[name=option]")[result].value, limit: 50}, function(tracks) {
			console.log(tracks);
		  var result = Math.floor(Math.random() * tracks.length);
			SC.oEmbed(tracks[result].permalink_url, { auto_play: true }, function(oEmbed) {
			  $("#player").html(oEmbed.html);
			});
		});
		reset();
	}

	function reset() {
		for(var i = 0; i < $("input[name=option]").length; i++) {
			$("input[name=option]")[i].value = ""
		}
	}
</script>
<style type="text/css">
	.container {
		margin-top: 20px;
	}
	input[type="text"] {
		display: block;
		width: 400px;	
	}
</style>
</head>

<body>
	<div class="container">
		<div class="hero-unit">
	    <div id="player"></div>
		<form>
			<input type="text" data-provide="typehead" name="option">
			<input type="text" data-provide="typehead" name="option">
			<button type="button" class="btn btn-primary" data-toggle="button" id="addBtn" onclick="addLine();">+</button>
			<button type="button" class="btn btn-primary" data-toggle="button" onclick="choose();">Submit</button>
		</form>
		
		</div>
	</div>
	<script src="//code.jquery.com/jquery.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
